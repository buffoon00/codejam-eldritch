<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="theme-color" content="#000000">
<meta name="description" content="Web site created using create-react-app">

<title>Codejam Demo</title>
<script defer="defer" src="index.js" type="module"></script>
<link href="style.css" rel="stylesheet">
</head>

<body>
<div id="root">
<div class="App" style="background-image: url(./assets/home.png);">

<div class="ancients-container">
<div id="Azathoth" class="ancient-card active" style="background-image: url(./assets/Ancients/Azathoth.png);"></div>
<div id="Cthulthu" class="ancient-card" style="background-image: url(./assets/Ancients/Cthulthu.png);"></div>
<div id="IogSothoth" class="ancient-card" style="background-image: url(./assets/Ancients/IogSothoth.png);"></div>
<div id="ShubNiggurath" class="ancient-card" style="background-image: url(./assets/Ancients/ShubNiggurath.png);"></div>
</div>

<div class="difficulty-container">
<span class="difficultytext">Уровень сложности</span>
<div class="difficulty">Очень легкий</div>
<div class="difficulty">Легкий</div>
<div class="difficulty active">Средний</div>
<div class="difficulty">Высокий</div>
<div class="difficulty">Очень высокий</div>
</div>
<div class="deck-container">
<span class="shuffle-button">Замешать колоду</span>
</div>
</div>
</div>

</body>
</html>
